{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'retail/images/favicon.ico' %}" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Fontawesome Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" integrity="sha384-KyZXEJRoM9n0yGvgo8kW1A1B2b56eFov2jq5r6/8p9J1P7D2S1U2lXQqzvsYZ8dC" crossorigin="anonymous">
    <!-- Global CSS-->
    <link rel="stylesheet" href="{% static 'retail/css/global.css' %}" />
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
    <title>{% block title%}Homepage{% endblock %} | Exclusive</title>
</head>

<body>
    <header class="mt-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'index' %}" class="header__logo object-fit-contain">
                    <img class="header__logo-image" src="{% static 'retail/images/logo.png' %}" alt="Logo">
                </a>
                <ul class="nav col-12 col-lg-auto justify-content-center flex-fill">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-brand">Home</a>
                    </li>
                    <li class="ms-5 nav-item">
                        <a href="{% url 'contact' %}" class="nav-brand">Contact</a>
                    </li>
                    <li class="ms-5 nav-item">
                        <a href="{% url 'about' %}" class="nav-brand">About</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                    {% if user.is_authenticated %}
                    <span>
                        Hi <strong>{{ user.username }}</strong>!
                    </span>
                    <button class="btn">
                        <a href="#">Log Out</a>
                    </button>
                    {% else %}
                    <button class="btn">
                        <a href="#">Sign Up</a>
                    </button>
                    <button class="btn">
                        <a href="#">Login</a>
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <hr>

    <main class="p-md-3 container">
        {% block body%}{% endblock %}
    </main>

    <footer>
        Footer
    </footer>

    <!-- Global Javascript -->
    <script src="{% static 'js/global.js' %}"></script>

    <!-- Additional Javascript -->
    {% block extra_js %}{% endblock %}
</body>

</html>
